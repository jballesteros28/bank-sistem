<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperación de Contraseña</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f7f9fc; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: auto; background-color: #ffffff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.05); overflow: hidden; }
        .header { background-color: #003366; color: white; padding: 20px; text-align: center; }
        .content { padding: 30px; color: #333; }
        .code-box { background-color: #f0f0f0; padding: 15px; font-size: 20px; text-align: center; font-weight: bold; letter-spacing: 2px; border-radius: 6px; margin: 20px 0; }
        .footer { background-color: #f0f0f0; text-align: center; padding: 15px; font-size: 13px; color: #777; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Banco Sophia Intelligence</h1>
    </div>
    <div class="content">
        <h2>🔐 Recuperar contraseña</h2>
        <p>Hola <strong>{{ nombre_usuario }}</strong>,</p>
        <p>Usá el siguiente código para recuperar el acceso a tu cuenta:</p>
        <div class="code-box">{{ codigo }}</div>
        <p>Este código vence en 10 minutos.</p>
    </div>
    <div class="footer">
        Si no solicitaste este código, ignorá este mensaje.
    </div>
</div>
</body>
</html>
