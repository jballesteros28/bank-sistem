<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cuenta Congelada</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f5f7fa; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: auto; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
        .header { background-color: #d9534f; color: white; padding: 20px; text-align: center; }
        .content { padding: 30px; color: #333; }
        .footer { background-color: #f0f0f0; text-align: center; padding: 15px; font-size: 13px; color: #777; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Cuenta Congelada</h1>
    </div>
    <div class="content">
        <p>Hola <strong>{{ nombre_usuario }}</strong>,</p>
        <p>Tu cuenta <strong>#{{ numero_cuenta }}</strong> ha sido congelada por motivos de seguridad o administrativos.</p>
        <p>Si querés más información o creés que esto es un error, contactanos a la brevedad.</p>
    </div>
    <div class="footer">
        El equipo de Banco Sophia Intelligence.
    </div>
</div>
</body>
</html>
