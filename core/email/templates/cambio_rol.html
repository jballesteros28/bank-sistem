<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cambio de Rol</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f6f8; color: #333; }
        .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
        h2 { color: #004085; }
        .footer { font-size: 12px; color: #888; margin-top: 20px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Actualización de Rol</h2>
        <p>Hola <strong>{{ nombre }}</strong>,</p>
        <p>Te informamos que tu rol en el sistema bancario ha sido actualizado.</p>
        <p><strong>Rol anterior:</strong> {{ rol_anterior }}</p>
        <p><strong>Rol nuevo:</strong> {{ rol_nuevo }}</p>
        <p>Si no reconoces este cambio, por favor contacta a nuestro soporte.</p>
        <div class="footer">
            © {{ fecha }} - Banco Sophia
        </div>
    </div>
</body>
</html>
